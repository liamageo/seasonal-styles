<html>
<head>
    <title>jQuery Test Page</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        div#myDiv { 
            /*
            background-color:orange;
            */
        }

        div#yetAnotherDiv li:nth-child(even){ /*using a pseudo selector (nth-child())*/
           /*
            background-color: yellow;
            */
        }

    </style>
</head>

<body>
    
    <h1>jQuery Test Page</h1>
    <div id="myDiv">I'm inside a div with an id of myDiv</div>

    <div id="yetAnotherDiv">
        <ul>
            <li>I'm a list item!</li>
            <li>I'm a list item!</li>
            <li>I'm a list item!</li>
            <li>I'm a list item!</li>
            <li>I'm a list item!</li>
        </ul>
    </div>


<script>
 
// document.getElementById("myDiv").innerHTML="New Text";


 $("document").ready(function(){

    let $theDiv = $("div#myDiv"); // "$" is jQuery 


    $theDiv
        .css("background-color","blue") // a demonstration of chaining, using jQuery
        .css("border","1px solid black")
        .append(" Here's some additional text!");

    let counter = 0  // counter is incrementing a number up by one and remains outside
    $("div#myOtherDiv p").each(function(){
        counter++; // same as counter plus one or counter += one
        $(this).prepend(counter + ")");
    });

    $("div#yetAnotherDiv li:nth-child(even)").css("background-color","blue");
    $("div#yetAnotherDiv li").hide();// hides listed(li) items
    $("div#yetAnotherDiv").hide()
       .fadeIn(3000,function(){ // fades elements in 
           $("div#yetAnotherDiv li").each(function(){
               $(this).slideDown(2000); // slides elements down in a timed sequence 
           });
    });

    // $("div#myDiv").html('<a href="#">Link</a>'); // .text is the shorthand version of .html
    
    // $("div#myDiv").append(" appends text from jQuery");
});

</script>
</body>

</html>
